<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود</title>
    <link rel="icon" type="image/png" sizes="64x64" href="http://localhost:3000/api/assets/favicon">
    <link rel="stylesheet" href="../../assets/css/common/mainLayout.css">
    <link rel="stylesheet" href="../../assets/css/common/login.css">
    <link rel="stylesheet" href="../../assets/css/common/responsive-animations.css">
</head>

<body>
    <header>
        <div class="logo-container">
            <img id="logo-svg" src="http://localhost:3000/api/assets/logo" alt="لوگوی دانشگاه">
        </div>
    </header>
    <main class="main">
        <div class="master-page">
            <div class="title-line">
                <p>ورود به ناحیه کاربری</p>
            </div>
        </div>
        <div class="content">
            <form class="login-form">
                <div class="user-mode">
                    <button type="button" id="professor-mode" class="active">اساتید</button>
                    <button type="button" id="student-mode">دانشجویان</button>
                </div>
                <div class="inputs">
                    <label for="userID">نام کاربری</label>
                    <input id="userID" type="text" name="user-id" required>
                    <label for="userPassword">کلمه عبور</label>
                    <input id="userPassword" type="password" name="user-password" required>
                    <input id="login-button" type="submit" value="ورود">
                </div>
            </form>
            <div class="hyperlinks">
                <a>ورود از طریق هویت مرکزی</a>
                <a>فراموشی کلمه عبور</a>
                <a>فعال‌سازی حساب کاربری</a>
                <a id="register">عضویت در سامانه</a>
            </div>
        </div>
    </main>
    <footer>
        <p>ساخته شده با ♡</p>
        <a href="https://github.com/zibaakord">گیت‌هاب</a>
    </footer>
    <script src="../../js/common/login.js"></script>
</body>

</html>
